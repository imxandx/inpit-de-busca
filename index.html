<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova guia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./assets/google.png">
</head>
<body>

    <header>
      <nav>
        <ul>
          <li>
            <i class="fa-regular fa-folder"></i>
            <a href="#">ForWork</a>
          </li>
          <li>
            <i class="fa-regular fa-folder"></i>
            <a href="#">ForDev</a>
          </li>
          <li>
            <i class="fa-brands fa-youtube"></i>
            <a href="https://youtube.com">Youtube</a>
          </li>
          <li>
            <i class="fa-solid fa-globe"></i>
            <a href="https:/chat.openai.com">Chat GPT</a>
          </li>
          <li>
            <i class="fa-brands fa-linkedin"></i>
            <a href="https://linkedin.com/in/alexandre-delaboneta">Linkedin</a>
          </li>
          <li>
            <i class="fa-brands fa-github"></i>
            <a href="https://github.com/imxandx">Github</a>
          </li>
          <li>
            <i class="fa-solid fa-landmark"></i>
            <a href="https://mylivewallpapers.com">Wallpapers</a>
          </li>
          <li>
            <i class="fa-solid fa-landmark"></i>
            <a href="https://moewalls.com">Woewalls</a>
          </li>
          <li>
            <i class="fa-solid fa-landmark"></i>
            <a href="https://app.leonardo.ai">Leonardo.AI</a>
          </li>
          <li>
            <i class="fa-solid fa-landmark"></i>
            <a href="https://app.runwayml.com">Runway</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <video autoplay muted loop>
        <source src="./assets/bg-video.mp4" type="video/mp4">
      </video>
      <div class="logo">
        <h1>Google</h1>
      </div>
      <form action="https://google.com/search" method="get" autocomplete="off">
        <label for="q"></label>
        <input type="text" name="q" placeholder="Pesquise ou digite um URL" /> 
        <input type="submit" value="Pesquisar" />
      </form>
    </main>

    <script src="./script.js"></script>    
</body>
</html>
